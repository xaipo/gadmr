<!DOCTYPE html>
<html lang="en" data-ng-app="MoviApp">
<head>
    <meta charset="UTF-8">
    <title>Una mano a mi ciudad</title>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.chat.css">
    <link rel="stylesheet" href="/css/main.chat.css">


    <script src="/js/assets/head.min.js"></script>
    <script src="/js/assets/jquery.js"></script>
    <script src="/js/assets/angular.js"></script>
    <script src="/js/assets/socket.io-1.3.4.js"></script>
    <script src='/js/assets/socket.min.js'></script>
    <script src="/js/assets/bootstrap.js"></script>
    <script src="/js/assets/ekathuwa.js"></script>
    <script src="/js/assets/angular-route.js"></script>
    <script src="/js/assets/angular-resource.js"></script>
    <script src="/js/assets/angular-strap.min.js"></script>
    <script src="/js/assets/angular-strap.tpl.min.js"></script>
    <script src="/js/assets/angular-re-captcha.js"></script>
    <script src="/js/assets/ng-file-upload.js"></script>
    <script src="/js/assets/ng-file-upload-shim.js"></script>
    <script src="/js/assets/angular-simple-logger-index.js"></script>
    <script src="/js/assets/angular-google-maps.min.js"></script>

    <script src="/js/index.js"></script>
    <script src="/js/configs/AppConfigSettings.js"></script>
    <script src="/js/Directives/modals.js"></script>
    <script src="/js/services/SharedServices.js"></script>
    <script src="/js/controllers/loginCtrl.js"></script>
</head>
<body data-ng-controller="loginController" style="background: #FAFAFA">
<div>

    <div class="col-lg-4 col-lg-offset-4" style="margin-top: 10%">

        <div class="container-fluid" data-ng-show='frmModo=="login"'>
            <div class="panel panel-primary">
                <div class="text-center ">
                    <br/>
                    <img src="/img/logo3.png" style="width: 30%; ">

                </div>
                <!--<div class="panel-heading text-right" style="background-color: white">-->
                <!-- -->
                <!--</div>-->
                <div class="panel-body">
                    <form name="formLogin" novalidate data-ng-init="frmLogin.procesado=false"
                          class="form-horizontal" role="form"
                          data-ng-submit="Login();">
                        <fieldset data-ng-disabled="false">
                            <div class="row">
                                <div class="form-group">
                                    <label class="control-label col-xs-5">Usuario <i class="fa fa-user"></i>:</label>

                                    <div class="col-xs-6">
                                        <input class="form-control " style="text-transform: none" type="text"
                                               data-ng-model="username">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <label class="control-label col-xs-5">Contraseña <i class="fa fa-lock"></i>:</label>

                                    <div class="col-xs-6">
                                        <input class="form-control" type="password" data-ng-model="password">
                                    </div>
                                </div>
                            </div>

                            <div class="row text-center">
                                <p class="alert-danger" data-ng-show="failLogin">Credenciales Incorrectas</p>
                                <input type="submit" class="btn btn-primary" value="Ingresar">

                            </div>
                            <div class="row text-center">
                                <a style="cursor: pointer" ng-click="createAccount()">¿No tienes una cuenta?</a>
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid" data-ng-show='frmModo=="cuenta"'>
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h3>
                        Una Mano Para Mi Ciudad
                    </h3>
                    <h4><i class="fa fa-male"></i>
                        Nueva Cuenta
                    </h4>
                </div>
                <div class="panel-body">
                    <form name="formLogin" novalidate data-ng-init="frmLogin.procesado=false"
                          class="form form-horizontal" role="form"
                          data-ng-submit="Registrar();">
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-xs-5">Nombre de Usuario:</label>

                                <div class="col-xs-6">
                                    <input class="form-control" style="text-transform: none" type="text"
                                           data-ng-model="newusername">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-xs-5">Nombre:</label>

                                <div class="col-xs-6 ">
                                    <input class="form-control" type="text" data-ng-model="name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-xs-5">Apellido:</label>

                                <div class="col-xs-6">
                                    <input class="form-control" style="width:100%;" type="text"
                                           data-ng-model="lastname">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-xs-5">Fecha de Nacimiento:</label>

                                <div class="col-xs-6">

                                    <input type="text" class="form-control" ng-model="birthday"
                                           data-date-format="yyyy-MM-dd" data-date-type="number"
                                           data-min-date="02/10/86" data-autoclose="1" name="date2" bs-datepicker>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-xs-5">Teléfono Celular:</label>

                                <div class="col-xs-6">
                                    <input class="form-control" type="text" data-ng-model="cellphone">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-xs-5">Sexo:</label>

                                <div class="col-xs-6">
                                    <select class="form-control" data-ng-model="sex"
                                            name="sex"
                                            data-ng-options="item.value for item in [{value:'MASCULINO'},{value:'FEMENINO'}]"></select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-xs-5">E-mail:</label>

                                <div class="col-xs-6">
                                    <input class="form-control" type="email" data-ng-model="email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-xs-5">Contraseña:</label>

                                <div class="col-xs-6">
                                    <input class="form-control" type="password" data-ng-model="passwordnew">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label class="control-label col-xs-5">Repetir contraseña:</label>

                                <div class="col-xs-6">
                                    <input class="form-control" type="password" data-ng-model="repeatPasswordnew">
                                </div>
                            </div>
                        </div>
                        <div class="row text-center" style="margin-top: 12px;margin-bottom:12px">
                            <div re-captcha ng-model="captchaValidate" class=""
                                 style="width: 50%;margin: 0 auto;"></div>
                        </div>

                        <div class="row text-center">
                            <p class="alert-danger" data-ng-show="invalidCaptcha">Captcha Invalida. Por favor, intentelo
                                nuevamente</p>

                            <div class="form-group">
                                <button type="button" class="btn btn-default" ng-click="Regresar()">Cancelar</button>
                                <button type="submit" class="btn btn-primary"
                                        >Registrar <img src="/img/spinner.gif" data-ng-show="procesando"></button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
